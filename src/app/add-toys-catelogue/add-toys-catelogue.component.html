<div class="p-fluid">
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-12">
            <div class="p-formgrid">
                <div class="p-col-12 p-md-12 p-lg-12 no-padding">
                    <p-panel [style]="{width: '100%', height: '100%'}">
                        <ng-template pTemplate="header">
                            <span class="panel-header"><b>ADD NEW TOYS</b></span>
                        </ng-template>
                        <form [formGroup]="myForm" (ngSubmit)="submit()">
                            <div class="p-col-12 p-md-12 p-lg-12 p-d-flex p-flex-column p-flex-md-row no-side-padding form-centre">
                                <div class="p-col-12 p-md-6 p-lg-8 p-d-flex p-flex-column p-flex-md-row" style="padding-bottom: 0px;padding-top: 0px;">
                                    <div class="p-col-12 p-md-6 p-lg-3 label-align">
                                        <b>Toy Name </b>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-9 p-d-flex p-flex-column p-flex-md-row no-side-padding">                                
                                        <input formControlName="name" id="name" type="text" class="form-control" pInputText placeholder="Toy Name" trim="blur" />                                
                                    </div>
                                </div>
                            </div>
                            <div
                                class="p-col-12 p-md-12 p-lg-12 p-d-flex p-flex-column p-flex-md-row no-side-padding form-centre">
                                <div class="p-col-12 p-md-6 p-lg-8 p-d-flex p-flex-column p-flex-md-row">
                                    <div class="p-col-12 p-md-6 p-lg-3"><b>Description</b></div>
                                    <div class="p-col-12 p-md-6 p-lg-9">
                                        <input formControlName="description" id="description" type="text" pInputText placeholder="Description" trim="blur" />
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-12 p-d-flex p-flex-column p-flex-md-row no-side-padding form-centre">
                                <div class="p-col-12 p-md-6 p-lg-8 p-d-flex p-flex-column p-flex-md-row">
                                    <div class="p-col-12 p-md-6 p-lg-3">
                                        <b>Category</b>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-9">
                                        <p-dropdown formControlName="category" (onChange)="onChangeCategory()" [options]="categoryList" [(ngModel)]="selectedCategory" placeholder="Category" optionLabel="agegroup"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-12 p-d-flex p-flex-column p-flex-md-row no-side-padding form-centre">
                                <div class="p-col-12 p-md-6 p-lg-8 p-d-flex p-flex-column p-flex-md-row">
                                    <div class="p-col-12 p-md-6 p-lg-3">
                                        <b>Warranty</b>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-9">
                                        <input formControlName="warranty" id="warranty" type="text" pInputText placeholder="Warranty" trim="blur" />
                                    </div>
                                </div>
                            </div>
                            <div  class="p-col-12 p-md-12 p-lg-12 p-d-flex p-flex-column p-flex-md-row no-side-padding form-centre">
                                <div class="p-col-12 p-md-6 p-lg-8 p-d-flex p-flex-column p-flex-md-row">
                                    <div class="p-col-12 p-md-6 p-lg-3">
                                        <b>Image</b>
                                    </div>
                                    <div class="card p-col-12 p-md-6 p-lg-9">
                                        <!-- <p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="onFileChange($event)"></p-fileUpload> -->
                                        <p-fileUpload #imageupload name="myfile[]" (uploadHandler)="onFileChange($event,imageupload)" customUpload="true" multiple="multiple" accept="image/*"
                                            maxFileSize="1000000">
                                            <ng-template pTemplate="content">
                                                <ul *ngIf="uploadedFiles.length">
                                                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                                                </ul>
                                            </ng-template>
                                        </p-fileUpload>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-12 p-d-flex p-flex-column p-flex-md-row no-side-padding form-centre">
                                <div class="p-col-12 p-md-6 p-lg-8 p-d-flex p-flex-column p-flex-md-row">
                                    <div class="p-col-12 p-md-6 p-lg-3"></div>
                                    <div class="p-col-12 p-md-6 p-lg-9">
                                        <button pButton type="submit" icon="pi pi-check" label="ADD" tooltipPosition="left" class="pi-button-primary"
                                            style="max-width: 100px;float: right;margin-right: 2px;"></button>                                
                                        <button pButton type="button" (click)="formClear()" icon="pi pi-times" label="CLEAR" tooltipPosition="left" class="p-button-danger"
                                            style="max-width: 100px;float: right;margin-right: 2px;"></button>
                                    </div>
                                </div>
                            </div>
                        </form>                        
                    </p-panel>
                </div>
            </div>
        </div>

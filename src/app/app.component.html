<div class="custom-menu">
  <p-megaMenu [model]="menuItems">
    <ng-template pTemplate="start">
        <img src="assets/logo.jpg" height="40" class="mr-2">
    </ng-template>
    <!-- <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search">
    </ng-template> -->
  </p-megaMenu>
</div>


<div class="grid grid-nogutter surface-section text-800">
  <div class="col-12 md:col-12 overflow-hidden">       
      <div class="transbox">
        <img src="assets/child.jpg" alt="Image" style="margin-top: -3%;object-fit: cover;height: 745px;" class="md:ml-auto block md:w-full">
      </div>
      <div style="position: absolute;top: 40%;left: 6%;">
        <span class="block text-6xl font-bold mb-1" style="font-family:cursive;color: #ffff;">Little Bears Playwood</span>
        <div class="text-6xl font-bold mb-3" style="font-family:cursive;color: #ff0d86;">the library of your dreams</div>
          <p class="mt-0 mb-4 text-700 line-height-3" style="font-family:cursive;color: #ffff !important;">Lorem ipsum dolor sit amet,<br> consectetur adipiscing elit,<br> sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>          
          <button pButton pRipple label="RENT NOW" type="button" style="background: #d17400;color: #ffff;border: none;" class="mr-3 p-button-raised"></button>
      </div>
  </div>
</div>

<p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
  <!-- <ng-template pTemplate="header">
      <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
  </ng-template> -->
  <ng-template let-product pTemplate="item">
      <div class="product-item">
          <div class="product-item-content">
              <div class="mb-3">
                <img
                  src="{{product.image}}"
                  [alt]="product.name" class="product-image" />
              </div>
              <div>
                  <h4 class="mb-1">{{product.name}}</h4>
                  <h6 class="mt-0 mb-3">${{product.price}}</h6>
                  <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                  <div class="car-buttons mt-5">
                      <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                      <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                      <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                  </div>
              </div>
          </div>
      </div>
  </ng-template>
</p-carousel>
